build:armhf-caf:
  stage: build
  script:
    - /usr/bin/ci-config caf
    - /usr/bin/ci-build binary
  image: registry.gitlab.com/debian-pm/tools/build:latest-armhf
  tags:
    - armhf
  variables:
    REPO_COMPONENT: "caf"
    DEB_BUILD_PROFILES: "caf"

build:arm64-caf:
  stage: build
  script:
    - /usr/bin/ci-config caf
    - /usr/bin/ci-build binary
  image: registry.gitlab.com/debian-pm/tools/build:latest-arm64
  tags:
    - arm64
  variables:
    REPO_COMPONENT: "caf"
    DEB_BUILD_PROFILES: "caf"
