services:
- docker
dist: xenial

git:
  submodules: false

install:
  - sudo apt install qemu-user-static -y
  - docker run --rm --privileged multiarch/qemu-user-static:register

script: bash docker/travis_docker.sh build

deploy:
  provider: script
  script: bash docker/travis_docker.sh push
  on:
    branch: master

matrix:
  include:
    - env: ARCH=amd64
    - env: ARCH=armhf
    - env: ARCH=arm64
